<h1>Create event</h1>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id" />

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>

  <div class="form-row">
    <div class="form-cell">
      <mat-form-field appearance="fill">
        <mat-label>Sport</mat-label>
        <mat-select formControlName="sport">
          <mat-option *ngFor="let sport of sports" [value]="sport">{{
            sport
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-cell">
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statuses" [value]="status">{{
            status
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="form-row">
    <div class="form-cell">
      <div class="form-row">
        <div class="form-cell">
          <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input
              matInput
              [matDatepicker]="startDatePicker"
              (focus)="openPickerOnFocus(startDatePicker)"
              (dateChange)="updateMinEndDate($event)"
              formControlName="startDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="startDatePicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field appearance="fill">
            <mat-label>Start Time</mat-label>
            <input matInput type="time" formControlName="startTime" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="form-cell">
      <div class="form-row">
        <div class="form-cell">
          <mat-form-field appearance="fill">
            <mat-label>Finish Date</mat-label>
            <input
              matInput
              [matDatepicker]="finishDatePicker"
              (focus)="openPickerOnFocus(finishDatePicker)"
              [min]="minEndDate"
              formControlName="finishDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="finishDatePicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #finishDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field appearance="fill">
            <mat-label>Finish Time</mat-label>
            <input matInput type="time" formControlName="finishTime" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button mat-raised-button color="secondary" type="reset" (click)="cancelCreate()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Create Event</button>
  </div>
</form>
